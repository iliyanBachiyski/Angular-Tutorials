<h1>Welcome To Weather Application. Please Log In or Register</h1>
<div>
    <form>
        Username: <input type="text" ng-model="username"><br>
        Password: <input type="password" ng-model="password"><br>
        <button ng-click="loginCtrl.login()">Log In</button>
        <button ng-click="loginCtrl.register()">Register</button>
    </form>
</div>
